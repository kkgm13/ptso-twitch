<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store" /> 
    <!-- CSS Only -->
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="streamName" class="col-12">
                <h1 class="text-center">Check Out: STREAMER NAME</h1>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="pl-3 pr-2 text-center" id="streamImg">
                        <img class="img-fluid" id="strmAvtr" src="assets/default.jpeg" alt="Twitch User">
                    </div>
                </div>
                <div class="col-9 pr-3 pl-2 holder">
                    <div id="streamerDetails" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner texthold">
                            <div class="carousel-item active" data-bs-interval="3000">
                                <p class="carousel-text">Text 1</p>
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <p class="carousel-text">Text 2</p>
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <p class="carousel-text">Text 3</p>
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <p class="carousel-text">Last streaming: CATEGORY</p>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
