<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTSO DB Admin</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">PTSO Admin</h1>
            <hr>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <table class="table table-striped table-hover px-2">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Streamer name</th>
                            <th scope="col">Details about Streamer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>tesd</td>
                            <td>test</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <form action="" method="post">
                    <div class="mb-1">
                        <h4 class="text-center">Add New Streamer Info</h4>
                        <hr>
                    </div>
                    <fieldset>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="streamerInput" placeholder="Streamer Name" required>
                            <label for="streamerInput">Streamer Name</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="streamerDetail" required></textarea>
                            <label for="streamerDetail">Details about Streamer</label>
                        </div>
                    </fieldset>
                    <hr>
                    <div class="row form-group">
                        <div class="col-6 py-1">
                            <input type="submit" value="Create Entry" class="btn btn-success btn-block">
                        </div>
                        <div class="col-6 py-1">
                            <input type="reset" value="Reset" class="btn btn-danger btn-block">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
