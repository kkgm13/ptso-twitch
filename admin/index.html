<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTSO DB Admin</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesheet.css">

</head>
<body>
    <div class="container" >
        <div class="row">
            <h1 class="text-center">PTSO Admin</h1>
            <hr>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 fixed-head">
                <table class="table table-responsive table-striped table-hover px-2" id="apptable">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Streamer name</th>
                            <th scope="col">Details about Streamer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th scope="row">0</th>
                            <td>Mark</td>
                            <td>Otto</td>
                        <tr v-for="item in items">
                            <th scope="row">{{item.id}}</th>
                            <td>{{item.streamerName}}</td>
                            <td>{{item.streamerDetails}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4 py-1" id="appform">
                <new-form></new-form>
            </div>
        </div>
    </div>
    <!-- <script src="https://unpkg.com/vue@3"></script>
    <script>
        Vue.component('new-forms',{
            template: '<p>Hello World</p>'
        })
        var app = new Vue({
            el: '#appform'
        })
    </script> -->
    <!-- VueJS related stuff -->
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
      </script>
    <script type="module">
        import { createApp } from 'vue'
        import NewStreamerInfo from './js/new-streamer-info.js'
        import StreamerTableInfo from './js/streamer-table.js'

        createApp(NewStreamerInfo).mount('#appform')
        createApp(StreamerTableInfo).mount('#apptable')
    </script>
</body>
</html>
